{% load static %}

<html lang="en">
<head>
    <meta name="description" content="Banking Bot" />
    <meta name="author" content="MR M" />
    <title>
        {% block head_title %}Banking Bot{% endblock %}
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    {% block head_extra %}{% endblock %}
</head>
    <body class="container bg-gray-100">
        <div class="row">
            <div class="col-12">
                {% if msg %}
                <div class="text" style="margin-top:100px; font-size: 22px;">
                    <form action = "/post_money_transfer/" method = "post">
                        {% csrf_token %}
                        <div class="label d-flex justify-content-center align-items-center">
                         <p><b>{{msg}}</b></p><br>
                        </div>
                        <div class="field d-flex justify-content-center align-items-center">
                            <input type="text"  name="transfer_name"  style="text-align:left; padding:10px; "  id="transfer_name" placeholder="Name" required/>
                        </div><br>
                        <div class="field d-flex justify-content-center align-items-center">
                            <input type="text"  name="transfer_acc"  style="text-align:left; padding:10px; "  id="transfer_acc"  placeholder="Account Number" required/>
                        </div><br>
                        <div class="field d-flex justify-content-center align-items-center">
                            <input type="text"  name="amount"  style="text-align:left; padding:10px; "  id="amount"  placeholder="Amount" required/>
                        </div><br>
                        <div class="field d-flex justify-content-center align-items-center">
                            <input type="text"  name="code"  style="text-align:left; padding:10px; "  id="code"  placeholder="4-digit verification code" required/>
                        </div><br>
                        <div class="field d-flex justify-content-center align-items-center">
                            <input type="submit" value="Submit" class="btn btn-primary">
                        </div>
                    </form>
                </div>
                {% elif verify_msg %}
                <div class="text" style="margin-top:200px; font-size: 22px;">
                     <div class="label d-flex justify-content-center align-items-center">
                         <p><b>{{verify_msg}}</b></p><br>
                    </div>
                    <div class="label d-flex justify-content-center align-items-center">
                         <a href="http://127.0.0.1:8000/home/">Return to Home</a>
                    </div>
                </div>
                {% endif %}
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    </body>
</html>
